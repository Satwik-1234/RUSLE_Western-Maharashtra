<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#071220;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a9850;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#1a9850;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d73027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d73027;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a9850" />
      <stop offset="50%" style="stop-color:#fee08b" />
      <stop offset="100%" style="stop-color:#d73027" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bgGrad)" rx="12"/>

  <!-- Animated grid lines -->
  <g opacity="0.08">
    <line x1="0" y1="56" x2="900" y2="56" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="0" y1="112" x2="900" y2="112" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="0" y1="168" x2="900" y2="168" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="0" y1="224" x2="900" y2="224" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="112" y1="0" x2="112" y2="280" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="225" y1="0" x2="225" y2="280" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="337" y1="0" x2="337" y2="280" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="450" y1="0" x2="450" y2="280" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="562" y1="0" x2="562" y2="280" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="675" y1="0" x2="675" y2="280" stroke="#4ade80" stroke-width="0.5"/>
    <line x1="787" y1="0" x2="787" y2="280" stroke="#4ade80" stroke-width="0.5"/>
  </g>

  <!-- Erosion class color blocks (decorative terrain) -->
  <rect x="0" y="220" width="900" height="60" fill="#0d1117" rx="0"/>
  
  <!-- Terrain silhouette -->
  <path d="M0,260 Q50,200 100,220 Q150,240 200,190 Q250,150 300,170 Q350,185 400,155 Q450,130 500,145 Q550,160 600,140 Q650,125 700,148 Q750,165 800,145 Q850,130 900,150 L900,280 L0,280 Z" 
        fill="#0f2d1a" opacity="0.6"/>
  <path d="M0,270 Q80,240 160,255 Q240,265 320,240 Q400,218 480,232 Q560,245 640,225 Q720,208 800,220 Q860,228 900,215 L900,280 L0,280 Z" 
        fill="#1a4428" opacity="0.5"/>

  <!-- Scanning beam animation -->
  <rect x="0" y="0" width="3" height="280" fill="url(#lineGrad)" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" from="-10,0" to="910,0"
      dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- Pulsing dots — data points -->
  <g filter="url(#glow)">
    <circle cx="180" cy="180" r="4" fill="#1a9850">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;6;3" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="155" r="4" fill="#fee08b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="r" values="3;6;3" dur="1.7s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="460" cy="170" r="4" fill="#fc8d59">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.4s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="r" values="3;6;3" dur="2.4s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="600" cy="148" r="4" fill="#d73027">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite" begin="1.1s"/>
      <animate attributeName="r" values="3;5;3" dur="1.9s" repeatCount="indefinite" begin="1.1s"/>
    </circle>
    <circle cx="730" cy="162" r="4" fill="#91cf60">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="r" values="3;6;3" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>

  <!-- Connecting lines between dots -->
  <g opacity="0.25" stroke-dasharray="4,4">
    <line x1="180" y1="180" x2="320" y2="155" stroke="#fee08b" stroke-width="1">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="155" x2="460" y2="170" stroke="#fc8d59" stroke-width="1">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <line x1="460" y1="170" x2="600" y2="148" stroke="#d73027" stroke-width="1">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="600" y1="148" x2="730" y2="162" stroke="#91cf60" stroke-width="1">
      <animate attributeName="opacity" values="0;0.5;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </line>
  </g>

  <!-- Main Title -->
  <text x="450" y="82" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#4ade80" letter-spacing="6" opacity="0.8">
    GEOSPATIAL INTELLIGENCE ✦ MACHINE LEARNING ✦ EARTH ENGINE
  </text>

  <text x="450" y="130" text-anchor="middle" font-family="Georgia, serif" font-size="34" font-weight="700" fill="url(#textGrad)" filter="url(#softglow)" letter-spacing="1">
    Western Maharashtra
  </text>
  <text x="450" y="165" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#e2e8f0" letter-spacing="2">
    Soil Erosion Analysis
  </text>

  <!-- Subtitle bar -->
  <rect x="150" y="178" width="600" height="1" fill="url(#lineGrad)" opacity="0.8"/>
  
  <text x="450" y="200" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#94a3b8" letter-spacing="1">
    RUSLE @ 30m  ·  GPM IMERG  ·  SoilGrids  ·  ESA WorldCover  ·  GEE Python API
  </text>

  <!-- Stats row -->
  <g font-family="'Courier New', monospace" font-size="10" fill="#64748b">
    <text x="160" y="228">▸ 4 Districts</text>
    <text x="280" y="228">▸ 8 ML Models</text>
    <text x="400" y="228">▸ 25+ Visualizations</text>
    <text x="570" y="228">▸ 2020–2023</text>
    <text x="680" y="228">▸ ~35,000 km²</text>
  </g>

  <!-- Bottom border glow -->
  <rect x="0" y="275" width="900" height="5" fill="url(#lineGrad)" rx="0" opacity="0.4"/>
</svg>
