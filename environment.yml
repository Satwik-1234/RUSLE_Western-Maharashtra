name: erosion-analysis
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # Scientific stack
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.11
  - statsmodels>=0.14

  # Machine learning
  - scikit-learn>=1.3

  # Visualisation
  - plotly>=5.17

  # Jupyter
  - jupyterlab>=4.0
  - ipywidgets>=8.0
  - ipython>=8.0

  # Utilities
  - tqdm
  - requests

  # pip-only packages
  - pip:
    - earthengine-api>=0.1.370
    - geemap>=0.30.0
    - folium>=0.14.0
    - kaleido>=0.2.1
